spring.application.name=libraryManagementSystem
# Enable Thymeleaf templates
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Enable detailed error messages (for debugging)
server.error.include-message=always
server.error.include-binding-errors=always

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/librarymanagementsystem
spring.datasource.username=root
spring.datasource.password=Sm@123

# Hibernate Properties (Auto-creates tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SQL Dialect (For MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

