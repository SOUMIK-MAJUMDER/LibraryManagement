<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <form action="#" th:action="@{/admin/save}" th:object="${admin}" method="post">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" placeholder="Enter first name" /></td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" placeholder="Enter last name" /></td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
                </tr>
                <tr>
                    <td>Contact No:</td>
                    <td><input type="number" th:field="*{contactNo}" placeholder="Enter contact number" /></td>
                    <td th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}">Contact Number Error</td>
                </tr>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" th:field="*{userName}" placeholder="Enter user name" /></td>
                    <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User Name Error</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" placeholder="Enter password" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
