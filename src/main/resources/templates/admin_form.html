<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/lbry.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* "Go Back" Button */
        .go-back {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .go-back:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 85%;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 13px;
            font-weight: bold;
            color: #ffffff;
            text-align: left;
            display: block;
            margin-bottom: 3px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            color: #fff;
            transition: 0.3s;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #ffffff;
        }

        /* Password Field Wrapper */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: black;
            font-size: 18px;
            transition: color 0.3s;
        }

        .password-wrapper .toggle-password:hover {
            color: gray;
        }

        button {
            background: linear-gradient(135deg, #283593, #1a237e);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        }

        span {
            color: #ffccbc;
            font-size: 10px;
            text-align: left;
            display: block;
        }
    </style>

    <!-- Font Awesome for Eye Icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- "Go Back" Button -->
    <a th:href="@{/loginpage}" class="go-back">Go Back</a>

    <div class="container">
        <h2>Admin Registration</h2>
        <form th:action="@{/admin/save}" th:object="${admin}" method="post">
            
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" required>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name" required>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            
            <label for="contactNo">Contact No</label>
            <input type="tel" id="contactNo" th:field="*{contactNo}" placeholder="Enter Contact Number" required>
            <span th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}"></span>
            
            <label for="userName">User Name</label>
            <input type="text" id="userName" th:field="*{userName}" placeholder="Enter User Name" required>
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
            
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" th:field="*{password}" placeholder="Enter Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
