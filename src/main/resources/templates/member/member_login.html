<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/lbry.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* "Go Back" Button */
        .go-back {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6f61;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .go-back:hover {
            background: #d50000;
            transform: scale(1.05);
        }


        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 85%;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 13px;
            font-weight: bold;
            color: #ffffff;
            text-align: left;
            display: block;
            margin-bottom: 3px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            color: #000 !important;
            transition: 0.3s;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #ffffff;
        }

        /* Password Field Wrapper */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: black;
            font-size: 18px;
            transition: color 0.3s;
        }

        .password-wrapper .toggle-password:hover {
            color: gray;
        }

        button {
            background: linear-gradient(135deg, #283593, #1a237e);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>

    <!-- Font Awesome for Eye Icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- "Go Back" Button -->
    <a th:href="@{/memberhome}" class="go-back">Go Back</a>

    <div class="container">
        <h2>Member LogIn</h2>
        <form th:action="@{/memberlogin}" th:object="${member}" method="post">

            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" placeholder="Enter User Name" required>

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <button type="submit">Login</button>

            <!-- Display error messages if login fails -->
            <p class="error-message" th:if="${error}" th:text="${error}"></p>

        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
