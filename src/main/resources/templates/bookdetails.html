<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW BOOK ENTRY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/lbry.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* "Go Back" Button */
        .go-back {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .go-back:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 85%;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 13px;
            font-weight: bold;
            color: #ffffff;
            text-align: left;
            display: block;
            margin-bottom: 3px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            color: #000 !important;
            transition: 0.3s;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        input::placeholder {
            color:rgba(0, 0, 0, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #ffffff;
        }


        button {
            background: linear-gradient(135deg, #283593, #1a237e);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        }

        span {
            color: #ffccbc;
            font-size: 10px;
            text-align: left;
            display: block;
        }
    </style>
    </style>

</head>
<body>
    <!-- "Go Back" Button -->
    <a th:href="@{/loginpage}" class="go-back">Go Back</a>
    
    <div class="container">
        <h2>NEW BOOK ENTRY</h2>
        <form th:action="@{/book/save}" th:object="${book}" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Enter Book Title" required>

            <label for="authorName">Name of The Author</label>
            <input type="text" id="authorName" th:field="*{authorName}" placeholder="Enter Author Name" required>

            <label for="genre">Genre</label>
            <input type="text" id="genre" th:field="*{genre}" placeholder="Enter Genre">

            <label for="publicationYear">Publication Year</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" placeholder="Enter Publication Year">

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" placeholder="Enter ISBN">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
