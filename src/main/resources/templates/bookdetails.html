<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW BOOK ENTRY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/lbry.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 320px;
            width: 85%;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-align: left;
            display: block;
            margin-bottom: 2px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            color: #fff;
            transition: 0.3s;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #ffffff;
        }

        button {
            background: linear-gradient(135deg, #ff6f61, #d50000);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(135deg, #d50000, #9b0000);
            transform: translateY(-2px);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NEW BOOK ENTRY</h2>
        <form th:action="@{/book/save}" th:object="${book}" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Enter Book Title" required>

            <label for="authorId">Author ID</label>
            <input type="number" id="authorId" th:field="*{authorId}" placeholder="Enter Author ID">

            <label for="genre">Genre</label>
            <input type="text" id="genre" th:field="*{genre}" placeholder="Enter Genre">

            <label for="publicationYear">Publication Year</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" placeholder="Enter Publication Year">

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" placeholder="Enter ISBN">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
