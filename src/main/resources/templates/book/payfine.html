<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Borrowed Books</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/lbry.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            display: inline-block;
            animation: slideDown 0.5s ease-in-out;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .book-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .book-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            border: 2px solid rgba(255, 255, 255, 0.4); /* ✅ Box Shape with Border */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .book-box:hover {
            transform: translateY(-5px);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6f61, #d50000);
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #d50000, #9b0000);
            transform: translateY(-3px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
        }

        .action-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
        }

        .return-button {
            background: #ff6f61;
            border: 2px solid #d50000;
        }

        .return-button:hover {
            background: #d50000;
        }

        .extend-button {
            background: #4CAF50;
            border: 2px solid #388E3C;
        }

        .extend-button:hover {
            background: #388E3C;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Borrowed Books</h1>

        <!-- ❌ Error Message -->
        <div th:if="${error}" class="alert error">
            <span th:text="${error}"></span>
        </div>

        <ul class="book-list">
            <li th:each="book : ${borrowedBooks}" class="book-box">
                <strong>Title:</strong> <span th:text="${book.title}"></span> <br>
                <strong>Fine:</strong> ₹<span th:text="${book.fineAmount}"></span> <br>


                <a href="/book/finepaid" class="btn">Pay Fine</a>
            </li>
        </ul>

        <br>
        <a href="/member/dashboard" class="btn">Go Back</a>
    </div>
</body>

</html>
