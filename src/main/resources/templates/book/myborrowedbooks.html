<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Borrowed Books</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/lbry.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin-top: 20px;
        }

        h1 {
            color: #222;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .book-list {
            list-style: none;
            padding: 0;
        }

        .book-list li {
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6f61, #d50000);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #d50000, #9b0000);
            transform: translateY(-2px);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Borrowed Books</h1>

        <ul class="book-list">
            <li th:each="book : ${borrowedBooks}">
                <strong>Title:</strong> <span th:text="${book.title}"></span> <br>
                <strong>Author:</strong> <span th:text="${book.authorName}"></span> <br>
                <strong>Genre:</strong> <span th:text="${book.genre}"></span> <br>
                <strong>Return Date:</strong> <span th:text="${book.BorrowedDate}"></span> <br>
                <strong>Return Date:</strong> <span th:text="${book.returnDate}"></span> <br>
            </li>
        </ul>

        <a href="/member/dashboard" class="btn">Go Back</a>
    </div>
</body>

</html>
