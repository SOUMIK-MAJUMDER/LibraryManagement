<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/lbry.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: #ff6f61;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #d50000;
            transform: scale(1.05);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #222;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .admin-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            text-align: left;
            padding: 0;
            margin-top: 10px;
            color: #222;
        }

        ul li {
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- Top Buttons -->
    <div class="top-buttons">
        <a th:href="@{/adminhome}" class="btn">üè† Home</a>
        <a th:href="@{/book/add}" class="btn">‚ûï Add Books</a>
        <a th:href="@{/book/booklistadmin}" class="btn">üìö Book List</a>  <!-- New Book List Button -->
    </div>

    <!-- Admin Dashboard -->
    <div class="container">
        <div class="admin-icon">üë§</div>
        <h1>Welcome, <span th:text="${admin.userName}"></span></h1>
        <p>Admin details:</p>
        <ul>
            <li><strong>Full Name:</strong> <span th:text="${admin.firstName + ' ' + admin.lastName}"></span></li>
            <li><strong>Contact No:</strong> <span th:text="${admin.contactNo}"></span></li>
        </ul>
        <div class="btn-container">
            <a href="/admin/logout" class="btn">üö™ Logout</a>
        </div>
    </div>
</body>
</html>
