<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/lbry.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        /* "Go Back" Button */
        .go-back {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .go-back:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 320px;
            width: 85%;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-align: left;
            display: block;
            margin-bottom: 2px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            color: #fff;
            transition: 0.3s;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #ffffff;
        }

        /* Dropdown Styling */
        select {
            appearance: none;
            cursor: pointer;
            color: #fff;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\25BC';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            pointer-events: none;
        }

        select option {
            background: rgba(30, 30, 30, 0.9);
            color: #fff;
            font-size: 13px;
        }

        button {
            background: linear-gradient(135deg, #ff6f61, #d50000);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(135deg, #d50000, #9b0000);
            transform: translateY(-2px);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        span {
            color: #ffccbc;
            font-size: 10px;
            text-align: left;
            display: block;
        }
    </style>
</head>
<body>

    <!-- "Go Back" Button -->
    <a th:href="@{/loginpage}" class="go-back">Go Back</a>
    <div class="container">
        <h2>Member Registration</h2>
        <form th:action="@{/member/save}" th:object="${member}" method="post">
            
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" required>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name" required>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            
            <label for="contactNo">Contact No</label>
            <input type="tel" id="contactNo" th:field="*{contactNo}" placeholder="Enter Contact Number" required 
                pattern="[0-9]{10}" title="Enter a 10-digit number"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <span th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}"></span>

            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Enter Address" required>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

            <label for="subscriptionType">Subscription Type</label>
            <div class="select-wrapper">
                <select id="subscriptionType" th:field="*{subscriptionType}" required onchange="updateSubscriptionAmount()">
                    <option value="">-- Select Subscription Type --</option>
                    <option value="M">Monthly</option>
                    <option value="Y">Yearly</option>
                </select>
            </div>
            <span th:if="${#fields.hasErrors('subscriptionType')}" th:errors="*{subscriptionType}"></span>

            <label for="subscriptionAmount">Subscription Amount</label>
            <input type="number" id="subscriptionAmount" th:field="*{subscriptionAmount}" placeholder="Auto-filled based on selection" required readonly>
            <span th:if="${#fields.hasErrors('subscriptionAmount')}" th:errors="*{subscriptionAmount}"></span>

            <label for="fineAmount">Fine Amount</label>
            <input type="number" id="fineAmount" th:field="*{fineAmount}" placeholder="Enter Fine Amount" step="0.01" required>
            <span th:if="${#fields.hasErrors('fineAmount')}" th:errors="*{fineAmount}"></span>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function updateSubscriptionAmount() {
            var type = document.getElementById("subscriptionType").value;
            var amountField = document.getElementById("subscriptionAmount");

            if (type === "M") {
                amountField.value = 110;
            } else if (type === "Y") {
                amountField.value = 1000;
            } else {
                amountField.value = ""; 
            }
        }
    </script>
</body>
</html>
