<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('lbry.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .login-buttons a {
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .admin { background: linear-gradient(135deg, #ff416c, #ff4b2b); color: white; }
        .member { background: linear-gradient(135deg, #1e90ff, #007BFF); color: white; }
        .books { background: linear-gradient(135deg, #34d399, #10b981); color: white; }

        .login-buttons a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .chart-container {
            width: 80%;
            margin: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <p>Select an option below:</p>
        <div class="login-buttons">
            <a th:href="@{/adminhome}" class="admin">Admin</a>
            <a th:href="@{/memberhome}" class="member">Member</a>
            <a th:href="@{/book/list}" class="books">All Books</a>
        </div>
        
        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-box">
                <h3 id="totalBooks">ðŸ“š --</h3>
                <p>Total Books</p>
            </div>
            <div class="stat-box">
                <h3 id="activeMembers">ðŸ‘¤ --</h3>
                <p>Active Members</p>
            </div>
            <div class="stat-box">
                <h3 id="booksBorrowed">ðŸ”– --</h3>
                <p>Books Borrowed</p>
            </div>
        </div>

        <!-- Graph Section -->
        <div class="chart-container">
            <canvas id="bookChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchLibraryStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('totalBooks').innerHTML = `ðŸ“š ${data.totalBooks}`;
                document.getElementById('activeMembers').innerHTML = `ðŸ‘¤ ${data.activeMembers}`;
                document.getElementById('booksBorrowed').innerHTML = `ðŸ”– ${data.booksBorrowed}`;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        setInterval(fetchLibraryStats, 10000);
        fetchLibraryStats();
    </script>
</body>
</html>
